<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            padding: 15px;
            background-color: aqua;
            border: 2px solid black;
            cursor: pointer;
        }
        .childcontainer{
            padding: 15px;
            background-color: red;
            border: 2px solid black;
        }
        .container{
            padding: 15px;
            background-color: green;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- <div class="container">
        <div class="box">Hey I am box</div>
    </div>
    <button id="btn">Change content</button> -->
    <!-- <script src="script.js"></script> -->
     <div class="container">
        <div class="childcontainer">
            <div class="child"> I am a child</div>
        </div>
     </div>
     <script>
        document.querySelector(".container").addEventListener("contextmenu",(e)=>{
            alert("I am container");
        });
        document.querySelector(".childcontainer").addEventListener("contextmenu",(e)=>{
            alert("I am childcontainer");
        });
        document.querySelector(".child").addEventListener("contextmenu",(e)=>{
            alert("I am child");
            e.stopPropagation();
        });
        setInterval(() => {
            document.querySelector(".child").style.backgroundColor =  getRandomColor();
        }, 3000);
        setTimeout(() => {
            document.querySelector(".childcontainer").style.backgroundColor =  getRandomColor();
        }, 3000);
        function getRandomColor(){
    let r = Math.floor(Math.random()*255);
    let g = Math.floor(Math.random()*255);
    let b = Math.floor(Math.random()*255);
    return `rgb(${r}, ${g}, ${b})`
}
     </script>
</body>
</html>
